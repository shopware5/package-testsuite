<VirtualHost *:80>
    DocumentRoot "/var/www/assetgenerator"
    ServerName shopware.localhost

    <Directory />
    		Options FollowSymLinks
    		AllowOverride None
    	</Directory>
    	<Directory /var/www/assetgenerator/>
    		Options Indexes FollowSymLinks MultiViews
    		AllowOverride All
    		Order allow,deny
    		allow from all
    </Directory>
</VirtualHost>